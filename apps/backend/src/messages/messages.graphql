type Message {
  id: ID!
  content: String!
  createdBy: User!
  createdAt: DateTime!
}

extend type User {
  messages: [Message!]!
}

extend type Query {
  messages: [Message!]!
}

extend type Mutation {
  createMessage(content: String!): Message!
}


extend type Subscription {
  messageCreated: Message!
}
